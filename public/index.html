<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <div class='map-wrapper'>
      <div class='key-container'>
        <ul class='key key__cluster'>
          <li class='bold-text'>Properties:</li>
          <li><span class='cluster cluster1'></span>2-100</li>
          <li><span class='cluster cluster2'></span>101-1,000</li>
          <li><span class='cluster cluster3'></span>1,000+</li>
        </ul>
        <ul class='key key__prop-type'>
          <li class='bold-text'>Property classification type:</li>
          <li><span class='prop prop--resi'></span>Residential</li>
          <li><span class='prop prop--comm'></span>Commercial</li>
          <li><span class='prop prop--vacant'></span>Vacant Land</li>
        </ul>
      </div>
      <div id="map"></div>
    </div>


    <script language="JavaScript" type="text/javascript" src="/js/base.js"></script>
    <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
    <script>var pymChild = new pym.Child();</script>

  </body>
</html>
